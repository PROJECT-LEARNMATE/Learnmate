<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CreateAccStyles.css">
</head>
<body>
    <div class="rectangle">
       <h2 class="create">Create Account</h2>
       <div class="form-container">
            <div class="input-username">
                <label>Username</label>
                 <input type="username" placeholder="Username">
                </div>
            <div class="input-email">
                <label>Email</label>
                <input type="email" placeholder="Email">
                </div>
            <div class="input-password">
                <label>Password</label>
                <input type="password" placeholder="Password">
                </div>
            <div class="input-cpassword">
                <label></label>
                <input type="password" placeholder="Confirm Password">
                </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I Agree To The Terms & Conditions</label>
            </div>
           <a href="#"><button class="textDecoration">Get Started</button></a>
           <div class="divider"><span>or</span></div>
           <a href="signin.html" ><button class="textDecoration">Sign In</button></a>
       </div>
    </div>
    
</body>
</html>
